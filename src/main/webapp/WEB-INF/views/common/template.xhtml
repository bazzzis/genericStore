<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/icon.ico']}" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title"> Insert title here </ui:insert></title>
	<h:outputStylesheet  name="custom.css"  />
</h:head>
<h:body>


	<div class="component" id="top">
		<ui:insert name="top">
			<ui:include src="top.xhtml" />
		</ui:insert>
	</div>
	<div class="component">
		<div style="width:20%;float:left;">
			<ui:insert name="menu">
				<ui:include src="menu.xhtml" />
			</ui:insert>
		</div>

		<div style="width:80%;">
			<ui:insert name="content">
				<div class="content">Default content</div>
			</ui:insert>
		</div>
	</div>
	<div  class="component" id="bottom">
		<ui:insert name="bottom">
			<ui:include src="bottom.xhtml" />
		</ui:insert>
	</div>


</h:body>
</html>
